version: 2.1
executors:
  build-agent:
    docker:
      - image: gcr.io/${GCR_PROJECT_ID}/java-build-agent:latest
    working_directory: ~/repo
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
commands:
  setup_gcp:
    steps:
      - run: echo ${GCLOUD_SERVICE_KEY} > gcr_credentials.json
      - run: gcloud auth activate-service-account --key-file=gcr_credentials.json
      - run: gcloud config set project ${GCR_PROJECT_ID}
  docker_build:
    steps:
      - setup_remote_docker
      - run: docker build -t ${APP_NAME}:v1 .
      - run: docker tag ${APP_NAME}:v1 gcr.io/${GCR_PROJECT_ID}/${APP_NAME}:v1
  build_set_cluster:
    steps:
      - run: gcloud config set container/cluster ${KUBE_CLUSTER_NAME}
  scale:
    steps:
      - run: kubectl scale deployment demo --replicas=3
      - run: kubectl get pods
  update_application:
    steps:
      - run: gcloud container clusters get-credentials ${KUBE_CLUSTER_NAME}
      - run: kubectl set image deployment ${APP_NAME} ${APP_NAME}-sha256=gcr.io/${IMAGE_SOURCE}/${APP_NAME}:${APP_NAME}jobs
jobs:
  build_image:
    executor:
      build-agent
    steps:
      - checkout
      - setup_gcp
      - run: gcloud auth configure-docker
      - docker_build
      - run: docker push gcr.io/${GCR_PROJECT_ID}/${APP_NAME}:v1
  deploy_dev:
    executor:
      build-agent
    steps:
      - attach_workspace:
          at: .
      - setup_gcp
      - update_application
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build_image:
          context: development
      - deploy_dev:
          context: development
          requires:
            - build_image